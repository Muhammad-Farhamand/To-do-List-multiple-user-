<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-box">
        <p>LOGIN</p>
        <form id="login-form" action="/api/login" method="post">
          <div class="user-box">
            <input id="email" required="required" name="email" type="text">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input id="pass" required="required" name="password" type="password">
            <label>Password</label>
          </div>
          <a href="#" onclick="loginUser()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
        <p>Don't have an account? <a href="signup.html" class="a2">Sign up!</a></p>
    </div>


<script src="login-script.js" defer></script>

</body>
</html>
